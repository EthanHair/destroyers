<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="Author" content="Ethan Hair">
        <title>Sinky Squares</title>
        <link href="styling/site.css" rel="stylesheet" />
        <link href="styling/game.css" rel="stylesheet" />
        <link rel="icon" href="images/battleship-tab-icon.png" sizes="32x32" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fa2ab9e600.js" crossorigin="anonymous"></script>
        <script src="scripts/ship.js"></script>
    </head>
    <body class="center row">
        <div id="title-page">
            <div class="pixel-words column center">
                Welcome to Sinky Squares!
                <br>
                <span class="info-text">
                    Choose a difficulty and click on the squares to try and sink the ships!
                </span>
                <br>
                <div class="row width-100 space-evenly">
                    <span class="clickable" onclick="Easy()">Easy</span>
                    <span class="clickable" onclick="Medium()">Medium</span>
                    <span class="clickable" onclick="Hard()">Hard</span>
                </div>
            </div>
        </div>
        <div id="game-area" class="row width-100 space-between d-none align-center">
            <div class="width-20 height-100 justify-end">
                <div class="column center pixel-words">
                    <div id="player-ship" class="player-ship"></div>
                    <div id="ammo-icon" class="ammo-icon"></div>
                    <div id="ammo-left">35</div>
                </div>
            </div>
            <div id="board" class="board d-none"></div>
            <div class="width-20 height-100 justify-start">
                <div id="icon-area" class="column center pixel-words">
                    <div id="destroyer-icon-area" class="row space-between min-width-60 gap-8 d-none">
                        <div id="destroyer-icon" class="destroyer-icon"></div><div class="align-center">2</div>
                    </div>
                    <div id="destroyer2-icon-area" class="row space-between min-width-60 gap-8 d-none">
                        <div id="destroyer2-icon" class="destroyer-icon"></div><div class="align-center">2</div>
                    </div>
                    <div id="cruiser-icon-area" class="row space-between min-width-60 gap-8 d-none">
                        <div id="cruiser-icon" class="cruiser-icon"></div><div class="align-center">3</div>
                    </div>
                    <div id="submarine-icon-area" class="row space-between min-width-60 gap-8 d-none">
                        <div id="submarine-icon" class="submarine-icon"></div><div class="align-center">3</div>
                    </div>
                    <div id="battleship-icon-area" class="row space-between min-width-60 gap-8 d-none">
                        <div id="battleship-icon" class="battleship-icon"></div><div class="align-center">4</div>
                    </div>
                    <div id="carrier-icon-area" class="row space-between min-width-60 gap-8 d-none">
                        <div id="carrier-icon" class="carrier-icon"></div><div class="align-center">5</div>
                    </div>
                </div>
            </div>
            <div id="crosshairs" class="crosshairs"></div>
        </div>
    </body>
    <script src="scripts/site.js"></script>
    <script src="scripts/game.js"></script>
</html>
