<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="Author" content="Ethan Hair">
        <title>Sinky Squares</title>
        <link href="styling/site.css" rel="stylesheet" />
        <link href="styling/game.css" rel="stylesheet" />
        <!-- <link rel="icon" href="images/mole-32.png" sizes="32x32" type="image/png"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fa2ab9e600.js" crossorigin="anonymous"></script>
        <script src="scripts/ship.js"></script>
    </head>
    <body class="center row">
        <div id="title-page">
            <div class="pixel-words column center">
                Welcome to Sinky Squares!
                <br>
                <span class="info-text">
                    Choose a difficulty and click on the squares to try and sink the ships!
                </span>
                <br>
                <div class="row width-100 space-evenly">
                    <span class="clickable" onclick="Easy()">Easy</span>
                    <span class="clickable" onclick="Medium()">Medium</span>
                    <span class="clickable" onclick="Hard()">Hard</span>
                </div>
            </div>
        </div>
        <div id="game-area" class="row width-100 space-between d-none align-center">
            <div class="width-20 height-100">
                <!-- TODO: Add a life counter here -->
            </div>
            <div id="board" class="board d-none"></div>
            <div class="width-20 height-100">
                <div id="icon-area" class="column center">
                    <div id="destroyer-icon" class="destroyer-icon d-none"></div>
                    <div id="destroyer2-icon" class="destroyer-icon d-none"></div>
                    <div id="cruiser-icon" class="cruiser-icon d-none"></div>
                    <div id="submarine-icon" class="submarine-icon d-none"></div>
                    <div id="battleship-icon" class="battleship-icon d-none"></div>
                    <div id="carrier-icon" class="carrier-icon d-none"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/site.js"></script>
    <script src="scripts/game.js"></script>
</html>
